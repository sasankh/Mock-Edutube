<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Administrative Control</title>
<head>
    <title th:text="#{view.index.title}">Administrative Control</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
<link href="../../../resources/themes/default/style.min.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/themes/default/style.min.css}" />
<link href="../../../resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.min.css}"/>
<link href="../../../resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.css" rel="stylesheet"
	media="screen" th:href="@{/resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.css}"/>
<link href="../../../resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.structure.css" rel="stylesheet"
	media="screen" th:href="@{/resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.structure.css}"/>
<link href="../../../resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.structure.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.structure.min.css}"/>
<link href="../../../resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.theme.css" rel="stylesheet"
	media="screen" th:href="@{/resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.theme.css}"/>
<link href="../../../resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.theme.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.theme.min.css}"/>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../../../resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.js"></script>
<script src="../../../resources/jquery-ui-1.11.3.custom_peppergrinder/jquery-ui.min.js"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<script>
	$(function() {
		$( "#usersBox" ).dialog({
			autoOpen: false,
			show: {
				effect: "fade",
				duration: 700
			},
			hide: {
				effect: "fade",
				duration: 700
			}
		});
		
		$( "#usersButton" ).click(function(){
			$( "#usersBox").dialog( "open" );
		});
		
		$( "#playlistsBox" ).dialog({
			autoOpen: false,
			show: {
				effect: "fade",
				duration: 700
			},
			hide: {
				effect: "fade",
				duration: 700
			}
		});
		
		$( "#playlistsButton" ).click(function(){
			$( "#playlistsBox").dialog( "open" );
		});
		
		$( "#classesBox" ).dialog({
			autoOpen: false,
			show: {
				effect: "fade",
				duration: 700
			},
			hide: {
				effect: "fade",
				duration: 700
			}
		});
		
		$( "#classesButton" ).click(function(){
			$( "#classesBox").dialog( "open" );
		});
	});
</script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="container">
	    <!-- /* Handle the flash message */-->
	    <th:block th:if="${message != null}">
	        <!-- /* The message code is returned from the @Controller */ -->
	        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
	    </th:block>
	    <div class="panel panel-default" style="border-color:#d9d6c4; background-color:#eceadf">
	    	<div class="panel-heading">
				<div class="text-center">
					<h2>Administrative Settings</h2>
				</div>
			</div>
	    	<div class="panel-body">
	    		<div style="margin-left:auto; margin-right:auto; width:62%;">
		    		<button id="usersButton" class="ui-button ui widget ui-state-default ui-corner-all" role="button" style="padding:20px"><span class="ui-icon ui-icon-person" style="float:left; background-image: url(http://download.jqueryui.com/themeroller/images/ui-icons_b83400_256x240.png);"></span>Manage User Database</button>
		    		<button id="playlistsButton" class="ui-button ui widget ui-state-default ui-corner-all" role="button" style="padding:20px"><span class="ui-icon ui-icon-script" style="float:left; background-image: url(http://download.jqueryui.com/themeroller/images/ui-icons_b83400_256x240.png);"></span>Manage Playlist Database</button>
		    		<button id="classesButton" class="ui-button ui widget ui-state-default ui-corner-all" role="button" style="padding:20px"><span class="ui-icon ui-icon-note" style="float:left; background-image: url(http://download.jqueryui.com/themeroller/images/ui-icons_b83400_256x240.png);"></span>Manage Class Database</button>
				</div>		
	 		</div>
		</div>
		<div id="usersBox" title="User Database">
			<p>This is part of a dialog box</p>
		</div>
		<div id="playlistsBox" title="Playlist Database">
			<p>This is part of a dialog box</p>
		</div>
		<div id="classesBox" title="Classes Database">
			<p>This is part of a dialog box</p>
		</div>
	</div>
	<div th:replace="fragments/sitemap :: sitemap"></div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
